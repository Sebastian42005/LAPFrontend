<div class="container">
  <h1>{{edit ? 'Update' : 'Create'}} User</h1>
  <form>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="user.email" name="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>FirstName</mat-label>
      <input matInput type="text" [(ngModel)]="user.firstName" name="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>LastName</mat-label>
      <input matInput type="text" [(ngModel)]="user.lastName" name="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <input matInput type="text" [(ngModel)]="user.role" name="role">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input matInput type="date" [(ngModel)]="user.birthdate" name="birthdate">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="text" [(ngModel)]="user.password" name="password">
    </mat-form-field>
  </form>
  <button mat-flat-button color="primary" (click)="createUser()">{{edit ? 'Update' : 'Create'}}</button>
</div>
