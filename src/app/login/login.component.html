<mat-tab-group color="primary" [(selectedIndex)]="currentTabIndex">
  <mat-tab label="Login">
    <div class="container">
      <h1>Login</h1>
      <form>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="loginEmail" name="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="text" [(ngModel)]="loginPassword" name="password">
        </mat-form-field>
      </form>
      <button mat-flat-button color="primary" (click)="login()">Login</button>
    </div>
  </mat-tab>
  <mat-tab label="Register">
    <div class="container">
      <h1>Register</h1>
      <form>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="registerEmail" name="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput type="text" [(ngModel)]="registerFirstName" name="firstname">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput type="text" [(ngModel)]="registerLastName" name="lastname">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Birthdate</mat-label>
          <input matInput type="date" [(ngModel)]="registerBirthDate" name="birthdate">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="text" [(ngModel)]="registerPassword" name="password">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role</mat-label>
          <input matInput type="text" [(ngModel)]="registerRole" name="role">
        </mat-form-field>
      </form>
      <button mat-flat-button color="primary" (click)="register()">Register</button>
    </div>
  </mat-tab>
</mat-tab-group>
